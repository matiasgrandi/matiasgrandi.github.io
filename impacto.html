## Introducción a los métodos de evaluación de impacto

###### [Lic. Matías Grandi](mailto:matiasgrandi@gmail.com)

#### ¿Qué es evaluación de impacto?

Evaluación de impacto(EI) = Evaluar el impacto de una variable `$x$` sobre
una variable `$y$`.

- Efecto causal de `$x$` sobre `$y$`
- `$y$` puede ser una variable binaria o continua
- `$x$` puede ser una variable binaria o continua

`$x$` puede representar el acceso a un programa público.

`$x$` también puede medir la intensidad de exposición a un programa (_dose
analysis_)

--

Distintos métodos para medir impacto:
- Métodos experimentales
	- La regla de oro en métodos de evaluación
- Métodos no-experimentales
	- Pre-post (_before-after_)
	- Diferencia simple
	- Diferencias en diferencias
	- Regresiones simples o multivariadas

## Sesgo de Selección

--

#### Problema del contrafactual

Para cada individuo que accede a un programa se puede postular la
existencia de dos resultados potenciales: `$Yi(0)$` e `$Yi(1) $`

- `$Yi(0)$` es el resultado que hubiese sido observado si el individuo no
recibiese el tratamiento (no accede al programa).

- `$Yi(1)$` es el resultado que hubiese sido observado si el individuo
recibiese el tratamiento (accede al programa).

--

#### Problema del contrafactual

- `$Yi(1) − Yi(0)$` es el efecto causal del tratamiento para el individuo i.

##### ¡El problema es que para ningún individuo `$i$` observamos ambos resultados!

--

#### ¿Qué queremos saber?

Los resultados potenciales se vinculan con el resultado observado a
través de la siguiente fórmula

`$$ Yi = Yi(1) ∗ wi + Yi(0) ∗ (1 − wi) $$`

donde `$w_i$` toma el valor de 1 si el individuo recibe el tratamiento, 0 de otra
manera.

--

#### ¿Qué queremos saber? (cont)

Efecto promedio del tratamiento en la población (_Average Treatment
Effect_ ó ATE)

`$ATE = E[Y_i(1)]−E[Y_i(0)]=E[Y_i(1)−Y_i(0)]$`

--

Efecto promedio del tratamiento en la poblacion tratada (_Average
Treatment Effect on the Treated_ ó ATT)

`$ATT = E[Y_i (1)|w_i = 1] − E[Y_i (0)|w_i = 1] = E[Y_i (1) − Y_i (0)|w_i = 1]$`

--

Lo que los datos observacionales nos pueden mostrar es:

- Observado = `$E[Y_i(1)|w_i = 1] − E[Y_i(0)|w_i = 0]$`

sumando y restando el término `$E[Yi(0)|wi = 1]$`, y reordenando, se obtiene que

- Observado = `$ATT + E[Y_i(0)|w_i = 1]−E[Y_i(0)|w_i = 0] = ATT$` + _Selección_


--

#### ¿Qué queremos saber? (cont)

El sesgo de selección es equivalente al sesgo por variable omitida en el
análisis de regresión.

El sesgo de selección es endémico. Esto hace que los efectos causales
sean difíciles de medir.

## Método experimental

--

#### Método experimental
<center><b> Los experimentos resuelven el problema de sesgo de selección</b></center>


Si el tratamiento (`$w$`) es asignado de manera aleatoria, entonces es independiente de los resultados potenciales (Supuesto de Independencia)

`$wi⊥{Y_0, Y_1} (4)$`

--

#### Método experimental

Es decir, en este caso la probabilidad de ser asignado al tratamiento no varía con el resultado potencial. Bajo asignación aleatoria, aquellos con mayor probabilidad de beneficiarse del tratamiento no tienen una mayor probabilidad de recibirlo.

--

#### Método experimental


Los experimentos tienen sus propios problemas. Sin embargo, resuelven posiblemente el problema más importante de la microeconometría: el
sesgo de selección o sesgo por variable omitida.

El uso de experimentos es la mayor revolución en economía empírica de la década. Ver, por ejemplo, Duflo, E., Glennerster, R. and Kremer, M.(2006)



--

#### Pasos prácticos para un experimento

Supongamos que deseamos evaluar el impacto de dar laptops a niños de escuelas primarias en zonas rurales. Las laptops aún no han sido repartidas y nos dan la oportunidad de diseñar el estudio. 

¿Qué necesitamos?

--

#### Pasos prácticos para un experimento

1- Definir la población de interés (marco muestral).

2- Definir la unidad de aleatorización: ¿niños/hogares? ¿escuelas? ¿centros poblados?

3- Definir el tamaño de muestra. Considerando (posiblemente) algún nivel de estratificación.

--

#### Pasos prácticos para un experimento

4- Aleatorizar (lotería simple, lotería parcial, diseño de intervención escalonada, tratamientos múltiples, ...).

5- Implementar una línea de base.

6- Llevar a cabo la intervención.

7- Medir los resultados!

## Métodos para estimar impacto

--

#### Métodos para estimar impacto
**Programa a evaluar**: Balsakhi Remedial Tutoring en Vadodara y Mumbai, India

--

#### Métodos para estimar impacto
**Contexto**: 44% de los niños de entre 7 y 22 años de la India  no podían leer un parrafo simple y el 50% no podía reliazar una operación de resta, a pesar que la mayoría estaba inscripto en una escuela.


--

#### Métodos para estimar impacto
**Detalles**: En 122 escuelas públicas en Vadodara y 77 en Mumbai, un tutor (**balsakhi**), trabaja con los niños de 2, 3 and 4 grado que tienen complicaciones en el aprendizaje respecto a sus compañeros.

--

#### Métodos para estimar impacto


Analicemos algunos métodos para estimar impactos usando datos de colegios con Balsakhi

1. Pre-post (_before-after_)
2. Diferencia simple
3. Diferencias en diferencias
4. Regresiones simples o multivariadas
5. Experimentos aleatorios

--

#### Pre-Post (Before-after)

> Cambio promedio en el resultado de interés antes y después del programa

Ejemplo:
- Cuando no es posible establecer un link causal
- Cuando es dificil construir un grupo para comparar, porque toda la población recibe el tratamiento

--

Problemas:
- No tiene en cuenta la tendencia temporal
- _response-shift-bias_: cambio en la capacidad de respuesta del estudiantes antes y después del tratamiento, por otro motivo

#### Diferencias simples

Comparación de resultados entre el grupo que recibió el programa y un grupo de control que no lo recibió

Ejemplo:
- El programa se desarrolla en etapas, dejando un cohorte para comparación, aunque la asignación del programa no es aleatoria.
- El programa se desarrolla por áreas geográficas diferentes (localidades, provincias, etc).

--

#### Diferencias simples
Problemas:
- No toma en cuenta diferencias previas al tratamiento (sesgo de selección)

--

#### Diferencias en diferencias

> Camparación del resultado entre un grupo de tratamiento y otro de control (1ra. diferencia) y antes y después del programa (2da. diferencia)

--

#### Diferencias en diferencias
Aplicabilidad:
- el programa se implementa en fases dejando un cohorte para comparación, incluso si la asignación no es aleatoria.
- Si el programa se implementa en algunas regiones por vez.

Problemas:
- problema del "_parallel trend assumption_": impacto del tiempo en ambos grupos puede no ser similar

### Regresiones simples/multivariadas

--

#### Regresiones simples/multivariadas

> Cambios en el resultado en el grupo de tratamiento controlado por características observables.

--

#### Regresiones simples/multivariadas

Requiere:
- Teorizar en cuáles de las caracteristicas observables pueden impactar en el resultado **además** del programa

Problemas:
- Cuantas caracteristicas tener en cuenta (sesgo por omisión de variables)?
- Necesita una muestra grande si se controla por muchos factores.
